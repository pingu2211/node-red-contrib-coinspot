<script type="text/javascript">
    RED.nodes.registerType('Sell',{
        category: 'Coinspot',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            creds: {value:"",type:"config",required:true},
            cointype: {value:""},
            rate: {value:0, validate:RED.validators.number()},
            amount:{value:0, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"Sell";
        }
    });
</script>

<script type="text/x-red" data-template-name="Sell">
    <div class="form-row">

    </div>
    
    <div class="form-row">
        <label for="node-input-coinspot-config"><i class="icon-tag"></i> API Key</label>
        <select type="text" id="node-input-creds"></select>
    </div>
     <div class="form-row">
            <label for="node-input-cointype"><i class="icon-tag"></i> Cointype</label>
            <select id="node-input-cointype">
                    <option value="BTC">BitCoin</option>
                    <option value="LTC">LiteCoin</option>
                    <option value="ETH">Etherium</option>
            </select>
    </div>
    <div class="form-row">
            <label for="node-input-amount"><i class="icon-tag"></i> Amount</label>
            <input type="text" id="node-input-amount" placeholder="Amount">
    </div>
    <div class="form-row">
            <label for="node-input-rate"><i class="icon-tag"></i> Rate</label>
            <input type="text" id="node-input-rate" placeholder="rate">
    </div>

</script>

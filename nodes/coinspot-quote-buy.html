<script type="text/javascript">
    RED.nodes.registerType('Quote Buy',{
        category: 'Coinspot',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            creds: {value:"",type:"coinspot-config",required:true},
            cointype: {value:""},
            amount:{value:0, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"Quote Buy";
        }
    });
</script>

    <div class="form-row">

            <input type="text" id="node-input-amount" placeholder="amount">
        </div>

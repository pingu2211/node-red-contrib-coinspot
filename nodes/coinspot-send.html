<script type="text/javascript">
    RED.nodes.registerType('Send Coin',{
        category: 'Coinspot',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            creds: {value:"",type:"coinspot-config",required:true},
            cointype: {value:""},
            adress: {value:""},
            amount:{value:0, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"Send";
        }
    });
</script>

<script type="text/x-red" data-template-name="Send Coin">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-coinspot-config"><i class="icon-tag"></i> API Key</label>
        <select type="text" id="node-input-creds"></select>
    </div>
     <div class="form-row">
            <label for="node-input-cointype"><i class="icon-tag"></i> Cointype</label>
            <select id="node-input-cointype">
                    <option value="BTC">BitCoin</option>
                    <option value="LTC">LiteCoin</option>
                    <option value="ETH">Etherium</option>
            </select>
    </div>
    <div class="form-row">
            <label for="node-input-adress"><i class="icon-tag"></i> Adress</label>
            <input type="text" id="node-input-adress" placeholder="Adress">
    </div>

    <div class="form-row">
            <label for="node-input-amount"><i class="icon-tag"></i> Amount</label>
            <input type="text" id="node-input-amount" placeholder="Amount">
    </div>
   

</script>

<script type="text/x-red" data-help-name="Send Coin">
    <p> A node to Send  </p>
</script>
